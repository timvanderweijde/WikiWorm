<!doctype html>

<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-hQpvDQiCJaD2H465dQfA717v7lu5qHWtDbWNPvaTJ0ID5xnPUlVXnKzq7b8YUkbN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap2/bootstrap-switch.css">

    <script type="text/javascript" async src="https://platform.twitter.com/widgets.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.js"></script>

    <script src="./js/scripts.js" />
    </script>

    <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
    <div class="container">

        <div class="row img-worm">
            <div class="col-md-12 text-center">
                <img src="./img/bkwm.png" alt="wikiworm" class="img-worm img-rounded">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-right">
                <div class="title">
                    <h1>WikiWorm</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <div id="search-container">
                    <div class="inner-addon right-addon">
                        <i class="glyphicon glyphicon-search"></i>
                        <input id="search-box" type="text" class="form-control" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 text-right">
                <button class="btn btn-default" type="button" id="wikiSearch">Wiki search</button>
            </div>
            <div class="col-md-6 text-left">
                <button class="btn btn-default" type="button">Random wiki</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <hr/>
                <p>Copyright &copy; 2016 Tim van der Weijde. All rights reserved.
            </div>
        </div>
    </div>
</body>

</html>
